<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <input type="text" id="display" readonly />
        </div>
        <!-- FOR KEYS -->
        <div class="keys">
            <div class="row">
                <button class="num clear" onclick="clearScreen()">AC</button>
                <button class="num clear" onclick="clearSingle()">DEL</button>
            </div>

            <div class="row">
                <button class="num" onclick="addNumber('7')">7</button>
                <button class="num" onclick="addNumber('8')">8</button>
                <button class="num" onclick="addNumber('9')">9</button>
                <button class="num operator" onclick="operation('+')">+</button>
            </div>

            <div class="row">
                <button class="num" onclick="addNumber('4')">4</button>
                <button class="num" onclick="addNumber('5')">5</button>
                <button class="num" onclick="addNumber('6')">6</button>
                <button class="num operator" onclick="operation('-')">-</button>
            </div>

            <div class="row">
                <button class="num" onclick="addNumber('1')">1</button>
                <button class="num" onclick="addNumber('2')">2</button>
                <button class="num" onclick="addNumber('3')">3</button>
                <button class="num operator" onclick="operation('*')">*</button>
            </div>

            <div class="row">
                <button class="num" onclick="addNumber('0')">0</button>
                <button class="num" onclick="addNumber('.')">.</button>
                <button class="num equal" onclick="calculator('')">=</button>
                <button class="num operator" onclick="operation('/')">/</button>
            </div>

        </div>
    </div>

    <script src="calculate.js"></script>
</body>

</html>
